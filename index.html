<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <main class="form">

            <div class="login-panel">
                <div class="separator">
                    <div class="line"></div>
                    <p>Log in</p>
                    <div class="line"></div>
                </div>
                <form action="/" class="login" method="get">
                    <input class="inputs" type="text" placeholder="Enter Username" required><br>
                    <input class="inputs" type="password" placeholder="Enter Password" required><br>
                    <p class="signup-link">Don't have account? <a class="signup" href="signup.html">Sign Up</a></p>
                    <button class="create-btn">Log In</button>
                </form>
            </div>

    </main>

<script src="script.js"></script>
</body>

</html>
